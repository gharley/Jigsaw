<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Jigsaw puzzle</title>
   <script type="text/javascript" src="./jigsaw.js"></script>
</head>

<body onload="$('seed').value = Math.random() * 10000; update_range('seed');">
   <table>
      <tr>
         <td>Seed:</td>
         <td><input id="_seed" type="text" value="0" onchange="update_text('seed')"/></td>
         <td><input id="seed" type="range" value="0" min="0" max="9999" step="1" onchange="update_range('seed')"/></td>
      </tr>
      <tr>
         <td>Tab Size:</td>
         <td><input id="_tabsize" type="text" value="20%" onchange="update_text('tabsize')"/></td>
         <td><input id="tabsize" type="range" value="20" min="10" max="30" step="0.1" onchange="update_range('tabsize')"/></td>
      </tr>
      <tr>
         <td>Jitter:</td>
         <td><input id="_jitter" type="text" value="4%" onchange="update_text('jitter')"/></td>
         <td><input id="jitter" type="range" value="4" min="0" max="13" step="0.1" onchange="update_range('jitter')"/></td>
      </tr>
      <tr>
         <td>Corner Radius:</td>
         <td><input id="radius" type="text" value="2.0" size="4" onchange="update()"/> mm</td>
         <td></td>
      </tr>
      <tr>
         <td>Tiles:</td>
         <td><input id="xn" type="text" value="15" size="4" onchange="update()"/> x <input id="yn" type="text" value="10"  size="4" onchange="update()"/></td>
         <td></td>
      </tr>
      <tr>
         <td>Size:</td>
         <td><input id="width" type="text" value="300" size="4" onchange="update()"/> x <input id="height" type="text" value="200"  size="4" onchange="update()"/> mm</td>
         <td><button onclick="generate()">Download SVG</button></td>
      </tr>
   </table>
   <svg id="puzzlecontainer"><path id="puzzlepath" fill="none" stroke="black"></path></svg>
</body>

</html>
